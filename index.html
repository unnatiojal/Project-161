<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
        <script src="./throw.js"></script>
    </head>
    <body>
        <a-scene id="scene">
            <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
            <a-cursor id="cursor" ></a-cursor>        
          </a-entity>

            <a-entity>
                <a-plane id="ground" position="0 0 -20" rotation="-90 0 0" height="100" width="20" color="pink" static-body></a-plane>
                <a-cylinder id="cylinder" position="10 0 -20" rotation="-90 0 0" height="100" width="5" color="red" static-body></a-cylinder>
                <a-cylinder id="cylinder1" position="-10 0 -20" rotation="-90 0 0" height="100" width="5" color="red" static-body></a-cylinder>
            </a-entity>
            
            <a-assets>
                <a-asset-item id="pin" src="./assets/bowling_pin/scene.gltf">
                </a-asset-item>
                <a-asset-item id="hh" src="./assets/bowling_ball/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity bowling-balls></a-entity>

            <a-entity position="0 0 -10">
                <a-entity id="pin1" gltf-model="#pin" position="0 0 -2" scale="4 4 4"></a-entity>
                <a-entity id="pin2" gltf-model="#pin" position="-1 0 -2.5" scale="4 4 4"></a-entity>
                <a-entity id="pin3" gltf-model="#pin" position=" 1 0 -2.5" scale="4 4 4"></a-entity>
                <a-entity id="pin4" gltf-model="#pin" position="-2 0 -3" scale="4 4 4"></a-entity>
                <a-entity id="pin5" gltf-model="#pin" position="2 0 -3" scale="4 4 4"></a-entity>
                <a-entity id="pin6" gltf-model="#pin" position="0.5 0 -3.5" scale="4 4 4"></a-entity>
                <a-entity id="pin7" gltf-model="#pin" position="-0.5 0 -3.5" scale="4 4 4"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
